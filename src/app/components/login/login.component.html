<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-12 col-form-label">Email</label>
          <div class="col-sm-12">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': f.email.value != '' && f.email.errors }" required>
            <div *ngIf="f.email.value != '' && f.email.errors" class="invalid-feedback" >
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-12 col-form-label">Password</label>
          <div class="col-sm-12">
            <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password" [ngClass]="{ 'is-invalid':f.password.value != '' && f.password.errors }" required>
            <div *ngIf="f.password.value != '' && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters Or Number</div>
          </div>

          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>

            <a routerLink="/signup" class="btn btn-info float-right">Sign Up</a>

          </div>
        </div>
       
      </form>
    </div>
  </div>
</div>
