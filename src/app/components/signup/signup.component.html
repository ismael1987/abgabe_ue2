<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Register Here</div>
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputName3" class="col-sm-12 col-form-label">Name</label>
            <div class="col-sm-12">
              <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': f.name.value != '' && f.name.errors }" />
              <div *ngIf="f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required"> Name is required</div>

            </div>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-12 col-form-label">Email</label>
            <div class="col-sm-12">
              <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid':f.email.value != '' &&  f.email.errors }" />
              <div *ngIf="f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required"> Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>

            </div>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-12 col-form-label">Password</label>
            <div class="col-sm-12">
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.value != '' && f.password.errors }" />
                    <div *ngIf=" f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPasswordConfirmation3" class="col-sm-12 col-form-label">Confirm Password</label>
            <div class="col-sm-12">
              <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': f.confirmPassword.value != '' && f.confirmPassword.errors }" />
                    <div *ngIf=" f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
  
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
  
              <a routerLink="/login" class="btn btn-info float-right">Sign in</a>
  
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
